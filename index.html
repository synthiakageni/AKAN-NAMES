<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <title>AKAN NAME</title>
</head>
<body>
    <div class="container"> 
      <h1>AKAN NAME</h1>
        <p>AKAN NAME is an application that prompts the user to enter their date of birth and gender.From the birthday entered, it calculates the day of the week the user was born and based on the gender outputs the users Akan name.</p>
    </div>
    <div class="form-group">
        <label for="date of birth">Date of birth</label>
        <input type="number" class="form-control" id="date of birth">

    </div>
    <div class="form-group">
        <label for="month of birth">Month of birth</label>
        <input type="month" class="form-control" id="month of birth">

    </div>
    <div class="form-group">
        <label for="year of birth">Year of birth</label>
        <input type="year" class="form-control" id="year of birth">
        

    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <input type="text" class="form-control" id="gender">
        <button type="submit" class="btn btn-default">submit</button>
    </div>
    
</body>
</html>
