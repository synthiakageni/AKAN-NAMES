<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title> MY AKAN NAME</title>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <h1> MY AKAN NAME</h1>

                <p>AKAN NAME is an application that prompts the user to enter their date of birth and gender.From the
                    birthday entered, it calculates the day of the week the user was born and based on the gender
                    outputs the users Akan name. <a href=" https://en.wikipedia.org/wiki/Akan_names">Read More</a> </p>
            </div>


               <div class="col-md-3"> 
                <form name="myForm" onsubmit="getValidation(event);">
                
                    <label for="date of birth">Date of birth</label>
                    <input type="number" class="form-control" id="date_of_birth" name="date_of_birth">
                
          
                
                    <label for="month of birth">MONTH</label> 
                    <select name="month" id="month" class="form-select">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">JUly</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                

                <div class="row">
                    <label for="year of birth">Year of birth</label>
                    <input type="number" class="form-control" id="year_of_birth" name="year_of_birth">
                </div>

            
                
                    <label for="gender">Gender</label>
                    <input type="text" class="form-control" id="gender">

                    
                    <button type="submit" class="btn btn-primary" onclick="getValidation();" onsubmit="getvalidation" data-bs-toggle="tooltip"
                    data-bs-placement="top" title="Derive my Akan name">Submit</button>
                
                    <div id="output">
                    
                  
                    
                </div>
            </div>
            </form>
            
                </div>
            </div>

        </div>

</body>
